<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" ng-submit="updateTodo(todoId)" role="form">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="todo.title"/>
            </div>

            <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3"/>
            <input type="reset" value="Reset" class="btn btn-primary col-sm-offset-3" ng-click="resetForm()">
        </form>
    </div>
</div>
